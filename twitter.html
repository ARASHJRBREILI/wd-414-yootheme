<!DOCTYPE html>

<head>

<body class="body">
    <article class="introduction-text">
        <h5>twitter</h5>
        <p>Connect with friends and the world around you on Twitter.</p>
        <button><a href="./Yootheme.html">Back to home</a></button>

    <form class="text">
        <article>
            <label for="fname">First Name *</label>

        <article>
            <label for="email">Email *</labrl>
                <input type="email" id="email" name="email" required>
        </article>

            <input type="number" id="Age" name="Age" min="16" required>
        </article>
        <article class="Country">

            <select name="Country" id="Country" disabled>

                <option value="Golestan">Golestan</option>
                <option value="Hamadan">Hamadan</option>
                <option value="Hormozgan">Hormozgan</option>
                <option value="Ilam">Ilam</option>
                <option value="Isfahan">Isfahan</option>
                <option value="Kerman">Kerman</option>
                <option value="Kermanshah">Kermanshah</option>
                <option value="Khorasan North">Khorasan North</option>
                <option value="Khorasan Razavi">Khorasan Razavi</option>
                <option value="Khorasan South">Khorasan South</option>
                <option value="Khuzestan">Khuzestan</option>
                <option value="Kohgiluyeh and Boyer-Ahmad">Kohgiluyeh and Boyer-Ahmad</option>

                <option value="Yazd">Yazd</option>
                <option value="Zanjan">Zanjan</option>
            </select>
        </article>
        <article>
            <label for="Gender">Gender</label><br>
            <label for="male" required>Male</label>
            <input type="radio" id="Gender" name="Gender">
            <label for="male" required>Female</label>
            <input type="radio" id="Gender" name="Gender">
        </article>
        <article>
            <input type="submit">
